<!-- Tools Section -->
<section id="tools">
  <head>
  	<script src="https://d3js.org/d3.v4.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
  	<script src="https://d3js.org/d3-geo-projection.v1.min.js"></script>

  <style>

  	.route {
  		fill: none;
  		/*stroke: #FFF;*/
  		/*opacity: 0.5;*/
  	}

  	.bar { fill: steelblue; }

  	.land {
  		fill:#a8ddb5;
  		stroke: #000;
    	stroke-width: 0.7px;}

  	.water {fill: #43a2ca;}

    .land:hover {
      fill:#f45642;
      stroke: #000;
  	  stroke-width: 0.7px;}
    }

  	svg { background: #ffffff ; }

  </style>


  </head>
    <body>
      <div class="row">
        <div class="column left">
          <controls float="right">
            <h3> Controls </h3>
            <p> Marker opacity</p>
            <input id="opacity" type="range" min="1" max="100" step="0.01" value="0.3" style="width: 160px"/>

            <p> Color </p>
            <input id="color" type="color" value="#FFFFFF"/>

            <p> Hide arcs </p>
            <input type="checkbox" id="hide"/>
          </controls>
        </div>
        <div class="column middle", id = "map", align = center>
        </div>
        <div class="column right">
          <h3 id = "Country-name">Country Exported Products</h3>
            <div id="Country", align = "center"></div>
        </div>
      </div>
  </body>
</section>
