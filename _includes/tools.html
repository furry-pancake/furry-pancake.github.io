<!-- Tools Section -->
<section id="tools">
  <head>
  	<script src="https://d3js.org/d3.v4.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
  	<script src="https://d3js.org/d3-geo-projection.v1.min.js"></script>

  <style>

  	.route {
  		fill: none;
  		/*stroke: #FFF;*/
  		/*opacity: 0.5;*/
  	}

  	.bar { fill: steelblue; }

  	.land {
  		fill:#a8ddb5;
  		stroke: #000;
    	stroke-width: 0.7px;}

  	.water {fill: #43a2ca;}

  	svg { background: #ffffff ; }

  </style>


  </head>
    <body>
    	<table>
    		<tbody>
    		<tr>
    		<td>
    			<controls>
    				<h1> Click on a country to display its exported products </h1>

    				<p> Type of food</p>
    				<input id="rotation" type="range" min="-0.1" max="0.1" step="0.005" value="0.015" style="width: 160px"/>

    				<p> Marker opacity</p>
    				<input id="glow" type="range" min="0.05" max="0.5" step="0.01" value="0.3" style="width: 160px"/>

    				<p> Color </p>
    				<input id="color" type="color" value="#FFF">
    			</controls>
    		</td>
    		<td>
    			<div id="map", align = "center"></div>
    		</td>
    		<td>
    			<div id="Country", align = "center">Country name</div>
    		</td>
    		</tr>
    		</tbody>
    	</table>
  </body>
</section>
